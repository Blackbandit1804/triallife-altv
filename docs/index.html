<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Discord Authentication by DeathNeroTV</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
        <link href="./css/app.css" rel="stylesheet">
        <link href="./css/vuetify.min.css" rel="stylesheet">
        <body>
            <div data-app="true" class="v-application v-application--is-ltr theme--dark" id="app">
                <div class="v-application--wrap">
                    <main class="v-main" data-booted="true" style="padding: 0px;">
                        <div class="v-main__wrap">
                            <div class="container main d-flex flex-column align-content-center align-center justify-center fadein">
                                <div class="v-image v-responsive mb-12 theme--dark" block="" style="min-height: 150px; min-width: 150px; max-height: 150px; max-width: 150px;">
                                    <div class="v-responsive sizer" style="padding-bottom: 98.0392%;"></div>
                                    <div class="v-image__image v-image__image--cover" style="background-image: url(&quot;./img/discord-icon.svg&quot;); background-position: center center;"></div>
                                    <div class="v-responsive__content" style="width: 153px;"></div>
                                </div>
                                <button type="button" class="v-btn v-btn--contained v-btn--is-elevated v-btn--has-bg theme--dark v-size--default @click="sendAuth">
                                    <span class="v-btn__content">Authorisieren</span>
                                </button>
                                <p class="mt-6">{{ info }}</p><!----><!---->
                                <p class="context mt-6">Discord Authentication - Written by <a>DeathNeroTV</a></p>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
            <script src="./js/vue.min.js"></script>
            <script src="./js/vuetify.min.js"></script>
            <script src="./js/app.js"></script>
        </body>
    </head>
</html>
